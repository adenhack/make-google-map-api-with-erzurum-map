                        <!-- veriler script.js ilceler.innerHTML'den çekildi -->
                    </select>

                    <div class="mahalleler">
                        <select name="color" id="mahalleler" class="form-control" disabled>
                            <option value="" selected disabled hidden>Mahalleler</option>
                            <!-- askale verileri script.js mahalleler.innerHTML'den çekildi -->
                        </select>
